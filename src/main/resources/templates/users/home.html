<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Tour List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/users/home.css}">

</head>
<body>
<section layout:fragment="content" class="container">

  <!-- Carousel Section -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Carousel Items img-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/uploads/caseroule1.jpg" class="d-block w-100" alt="Image 1">
        <div class="carousel-caption d-none d-md-block">
          <h3>Travel experience with VIETNAM AMAZING</h3>
          <p>Sustainable tourism</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/uploads/caseroule2.jpg" class="d-block w-100" alt="Image 2">
        <div class="carousel-caption d-none d-md-block">
          <h3>Travel experience with VIETNAM AMAZING</h3>
          <p>Sustainable tourism</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/uploads/caseroule3.jpg" class="d-block w-100" alt="Image 3">
        <div class="carousel-caption d-none d-md-block">
          <h3>Travel experience with VIETNAM AMAZING</h3>
          <p>Sustainable tourism</p>
        </div>
      </div>
    </div>

    <!-- Board Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <h2>List <b>Tour</b></h2>

        <!-- Form tìm kiếm sản phẩm -->
        <form th:action="@{/search}" method="get" class="mb-3">
          <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Search by name...">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Danh sách tour -->
    <div class="row">
      <div th:each="tour : ${tours}" class="col-md-4 mb-4">
        <div class="card h-100 tour-card">
          <!-- Hình ảnh minh họa của tour -->
          <img th:src="@{'/uploads/' + ${tour.avatar}}" alt="Tour Image" class="card-img-top">

          <div class="card-body">
            <!-- Tên tour -->
            <h5 class="card-title" th:text="${tour.name}">Tên Tour</h5>

            <!-- Đánh giá sao -->
            <div class="star-rating">
              <ul class="list-inline">
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
                <li class="list-inline-item"><i class="fa fa-star"></i></li>
              </ul>
            </div>

            <!-- Thành phố (ItemCategory) -->
            <p class="card-text text-muted" th:text="${tour.itemCategory.name}">Thành phố</p>

            <!-- Giá sau khi giảm và giá gốc -->
            <p class="tour-price">
              <span th:text="${#numbers.formatDecimal(tour.finalPrice, 0, 'POINT', 0, 'POINT')}">232.000 đ</span>
              <span class="original-price" th:text="${#numbers.formatDecimal(tour.price, 0, 'POINT', 0, 'POINT')}">290.000 đ</span>
              <span class="discount-badge" th:if="${tour.discountPercentage > 0}" th:text="${tour.discountPercentage + '%'}">20%</span>
            </p>

            <!-- Nút xem chi tiết -->
            <a th:href="@{'/detail/' + ${tour.id}}" class="btn btn-outline-primary w-100">Xem chi tiết</a>
          </div>
        </div>
      </div>
    </div>
  </div>




</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
