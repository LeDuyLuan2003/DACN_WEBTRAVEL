<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Tour List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/users/home.css}">

</head>
<body>
<section layout:fragment="content" class="container">

  <!-- Carousel Section -->
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <!-- Carousel Items img-->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/uploads/caseroule1.jpg" class="d-block w-100" alt="Image 1">
        <div class="carousel-caption d-none d-md-block">
          <h3>Travel experience with VIETNAM AMAZING</h3>
          <p>Sustainable tourism</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/uploads/caseroule2.jpg" class="d-block w-100" alt="Image 2">
        <div class="carousel-caption d-none d-md-block">
          <h3>Travel experience with VIETNAM AMAZING</h3>
          <p>Sustainable tourism</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="/uploads/caseroule3.jpg" class="d-block w-100" alt="Image 3">
        <div class="carousel-caption d-none d-md-block">
          <h3>Travel experience with VIETNAM AMAZING</h3>
          <p>Sustainable tourism</p>
        </div>
      </div>
    </div>

    <!-- Board Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  <div class="container my-5">
    <div class="row">
      <div class="col-md-12">
        <h2>List <b>Tour</b></h2>

        <!-- Form tìm kiếm sản phẩm -->
        <form th:action="@{/search}" method="get" class="mb-3">
          <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Search by name...">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tour List Section -->

    <div class="row">
        <div th:each="category : ${categories}">
          <h2 class="my-4" th:text="${category.name}">Tên Danh Mục</h2>

          <!-- Carousel Wrapper -->
          <div id="carousel-category-[[${category.id}]]" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carousel-category-[[${category.id}]]" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button th:each="tour, stat : ${category.allTours}"
                      th:if="${stat.index > 0}"
                      type="button"
                      th:attr="data-bs-slide-to=${stat.index}"
                      aria-label="Slide [[${stat.index + 1}]]">
              </button>
            </div>

            <!-- Carousel Items -->
            <div class="carousel-inner">
              <div th:each="tour, stat : ${category.allTours}"
                   th:classappend="${stat.index == 0} ? 'active' : ''"
                   class="carousel-item">
                <div class="card h-100 mx-auto" style="max-width: 18rem;">
                  <img th:src="@{'/uploads/' + ${tour.avatar}}" alt="Hình Ảnh" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${tour.name}">Tên Tour</h5>
                    <p th:text="${tour.itemCategory.name}">Thành Phố</p>
                    <p class="tour-price">
                      <span th:text="${#numbers.formatDecimal(tour.finalPrice, 0, 'POINT', 0, 'POINT')}">0 đ</span>
                      <span class="original-price" th:text="${#numbers.formatDecimal(tour.price, 0, 'POINT', 0, 'POINT')}">0 đ</span>
                    </p>
                    <a th:href="@{'/detail/' + ${tour.id}}" class="btn btn-primary">Xem Chi Tiết</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" th:attr="data-bs-target='#carousel-category-[[${category.id}]]'" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" th:attr="data-bs-target='#carousel-category-[[${category.id}]]'" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
  </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
