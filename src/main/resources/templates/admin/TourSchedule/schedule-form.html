<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-admin}">
<head>
<body>
<section layout:fragment="custom-content" class="container mt-5">
<h1>Add/Edit Tour Schedule</h1>
<form th:action="@{/admin/tourSchedules}" th:object="${schedule}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="tour">Select Tour:</label>
    <select id="tour" th:field="*{tour.id}" required>
        <option value="">-- Select Tour --</option>
        <option th:each="tour : ${tours}" th:value="${tour.id}" th:text="${tour.name}"></option>
    </select><br/><br/>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}" required/><br/><br/>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" th:field="*{endDate}" required/><br/><br/>

    <button type="submit">Save</button>
</form>
<a href="/admin/tourSchedules">Back to List</a>
</section>
</body>
</html>
