<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-admin}">
<head>
  <title>Add New Tour</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="custom-content" class="container mt-5">
  <h1>Add New Tour</h1>
  <form th:action="@{/admin/tour/add}" th:object="${tour}" method="post"
        class="needs-validation" enctype="multipart/form-data" novalidate>

    <!-- Tên Tour -->
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <!-- Giá -->
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" th:field="*{price}" class="form-control" id="price" required>
      <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <!-- Phần trăm giảm giá -->
    <div class="mb-3">
      <label for="discountPercentage" class="form-label">Discount Percentage:</label>
      <input type="number" th:field="*{discountPercentage}" class="form-control" id="discountPercentage" min="0" max="100" step="0.1">
      <div class="text-danger" th:if="${#fields.hasErrors('discountPercentage')}" th:errors="*{discountPercentage}"></div>
    </div>

    <!-- Giá sau khi giảm -->
    <div class="mb-3">
      <label for="finalPrice" class="form-label">Final Price:</label>
      <input type="text" th:field="*{finalPrice}" class="form-control" id="finalPrice" readonly>
    </div>

    <!-- Chọn Category -->
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select id="category" name="category" class="form-control" required>
        <option value="" selected>Vui lòng chọn category</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
      <div class="text-danger" id="categoryError"></div>
    </div>

    <!-- Chọn Item Category -->
    <div class="mb-3">
      <label for="itemCategory" class="form-label">Item Category:</label>
      <select id="itemCategory" name="itemCategory" class="form-control" required>
        <option value="" selected>Vui lòng chọn item category</option>
      </select>
      <div class="text-danger" id="itemCategoryError"></div>
    </div>

    <!-- Mô tả Tour -->
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <!-- Avatar cho Tour -->
    <div class="mb-3">
      <label for="avatarFile" class="form-label">Avatar:</label>
      <input type="file" name="avatarFile" class="form-control" id="avatarFile" required>
    </div>

    <!-- Các ảnh bổ sung -->
    <div class="mb-3">
      <label for="imageFiles" class="form-label">Other Images:</label>
      <input type="file" name="imageFiles" class="form-control" id="imageFiles" multiple>
    </div>

    <!-- Nút Submit -->
    <button type="submit" class="btn btn-primary">Add Tour</button>
    <a th:href="@{/admin/tour}" class="btn btn-link">Cancel</a>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#discountPercentage, #price').on('input', function () {
        const price = parseFloat($('#price').val()) || 0;
        const discount = parseFloat($('#discountPercentage').val()) || 0;
        const finalPrice = price - (price * discount / 100);
        $('#finalPrice').val(finalPrice > 0 ? Math.ceil(finalPrice).toLocaleString('en-US') : "0");
      });

      $('#category').on('change', function () {
        const categoryId = $(this).val();
        if (categoryId) {
          $.ajax({
            url: '/admin/itemCategory/byCategory/' + categoryId,
            type: "GET",
            dataType: "json",
            success: function (data) {
              $('#itemCategory').empty().append('<option value="">Vui lòng chọn item category</option>');
              if (data.length > 0) {
                $.each(data, function (key, value) {
                  $('#itemCategory').append('<option value="' + value.id + '">' + value.name + '</option>');
                });
              } else {
                $('#itemCategory').append('<option value="">No ItemCategory found</option>');
              }
            },
            error: function () {
              alert('Unable to load ItemCategory data');
            }
          });
        } else {
          $('#itemCategory').empty().append('<option value="">Vui lòng chọn item category</option>');
        }
      });

      $('form').on('submit', function (e) {
        let isValid = true;

        // Kiểm tra nếu Category trống
        if (!$('#category').val()) {
          $('#categoryError').text('Vui lòng chọn Category');
          isValid = false;
        } else {
          $('#categoryError').text('');
        }

        // Kiểm tra nếu ItemCategory trống
        if (!$('#itemCategory').val()) {
          $('#itemCategoryError').text('Vui lòng chọn Item Category');
          isValid = false;
        } else {
          $('#itemCategoryError').text('');
        }

        // Kiểm tra nếu Name trống
        if (!$('#name').val()) {
          alert('Vui lòng nhập Tên Tour');
          isValid = false;
        }

        // Kiểm tra nếu Price trống
        if (!$('#price').val()) {
          alert('Vui lòng nhập Giá');
          isValid = false;
        }

        if (!isValid) e.preventDefault(); // Ngăn chặn gửi form nếu có lỗi
      });
    });
  </script>
</section>
</body>
</html>
